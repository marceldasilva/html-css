<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias em HTML </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <p><picture>
        <source media="(max-width: 750px)" srcset="imagens/minha-foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/minha-foto-m.png" type="image/png">
        <img src="imagens/minha-foto-g.png" alt="minha foto">
    </picture></p>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Sunny Days - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midia/Sunny Days - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/Sunny Days - Anno Domini Beats.wav" type="audio/wav">
        <p>Insfelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Sunny Days - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
