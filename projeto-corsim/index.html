<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bloco-cabecalho">
        <img src="https://corsim.com.br/img/header_h1_bg.png" alt="logo-corsim" class="logo">
    </header>
    <menu class="menu">
        <ul class="bloco-menu">
            <li id="espaco" class="lista-menu">Home</li>
            <li class="lista-menu">Produtos</li>
            <li class="lista-menu">Empresa</li>
            <li class="lista-menu">Representantes</li>
            <li class="lista-menu">Artigos</li>
            <li class="lista-menu">Contato</li>
        </ul>
    </menu>
    <section class="secao">
        <ul class="bloco-lista">
            <li class="secao-lista">Últimos Lançamentos</li>
            <hr class="linha">
            <li class="secao-lista">Nossa Empresa</li>
            <hr class="linha">
            <li class="secao-lista">Representantes</li>
            <hr class="linha">
        </ul>
    </section>

</html>
